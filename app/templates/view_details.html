{% extends 'base.html' %}

{% block content %}
    <span>
        <h2 style="text-align: center;" class="m-4">جزئیات شارژ</h2>
    </span>
    <div>
        <table class="table-bordered table-striped table">
            <thead>
                <tr>
                    <th scope="col"> # </th>
                    <th scope="col"> نام خرج </th>
                    <th scope="col"> دوره </th>
                    <th scope="col"> سهم (تومان) </th>
                </tr>
            </thead>
            <tbody>
            {% for share in shares %}
                <tr>
                    <th scope="row" class="m-4"> {{ loop.index }} </th>
                    <td class="m-4"> {{ share.name }} </td>
                    <td class="m-4"> {{ share.period }} </td> 
                    <td class="m-4">{{ '{:,}'.format(share.amount | int) }}</td> 
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
