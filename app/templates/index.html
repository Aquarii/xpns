{% extends 'base.html' %}

{% block content %}
<h1 style="padding-left: 3%; padding-top: 3%;">بورد</h1>
    <p class="m-4">  
        <table class="table-bordered table-striped table">
            <thead>
                <tr>
                    <th scope="col"> # </th>
                    <th scope="col"> ساکن </th>
                    <th scope="col"> بدهی </th>
                    <th scope="col"> جزئیات </th>
                </tr>
            </thead>
            <tbody>
            {% for row in results %}
                <tr>
                    <th scope="row" class="m-4"> {{ row[0] }} </th>
                    <td class="m-4"> {{'آقای {}'.format(row[1] if row[1] else row[3]) }} </td>
                    <td class="m-4"> {{ '{:,}'.format((row[2]/100000000|round*1000)|int) }} </td> 
                    <td class="m-4"><a href="#">جزئیات</a></td> 
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </p>
</form>

{% endblock %}
