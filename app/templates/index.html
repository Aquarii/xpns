<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      display: flex;
      justify-content: space-between;
    }
    .left-table-container {
      flex-basis: 30%;
    }
    .right-table-container {
      flex-basis: 65%;
    }
    .navbar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">خانه</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">راه اندازی ساختمان از ابتدا</a>
        </li>
        <!-- Add more nav items as needed -->
      </ul>
    </div>
  </nav>

  <div class="container">
    <!-- Left Table and Buttons -->
    <div class="left-table-container">
      <div class="btn-group mb-2" role="group" aria-label="Button group">
        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-secondary">Button 2</button>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Column</th>
          </tr>
        </thead>
        <tbody>
          <!-- Generate 10 rows with one column -->
          <% for (let i = 0; i < 10; i++) { %>
            <tr>
              <td>Row <%= i + 1 %></td>
            </tr>
          <% } %>
        </tbody>
      </table>
    </div>

    <!-- Right Table and Dropdown -->
    <div class="right-table-container">
      <div class="form-group">
        <label for="dropdown">Select an option:</label>
        <select class="form-control" id="dropdown">
          <option>فروردین</option>
          <option>اردیبهشت</option>
          <option>خرداد</option>
          <option>تیر</option>
          <option>مرداد</option>
          <option>شهریور</option>
          <option>مهر</option>
          <option>آبان</option>
          <option>آذر</option>
          <option>دی</option>
          <option>بهمن</option>
          <option>اسفند</option>
        </select>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <!-- Generate 8 columns -->
            <% for (let i = 0; i < 8; i++) { %>
              <th>Column <%= i + 1 %></th>
            <% } %>
          </tr>
        </thead>
        <tbody>
          <!-- Generate 10 rows with 8 columns -->
          <% for (let i = 0; i < 10; i++) { %>
            <tr>
              <% for (let j = 0; j < 8; j++) { %>
                <td>Row <%= i + 1 %>, Column <%= j + 1 %></td>
              <% } %>
            </tr>
          <% } %>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
