{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 style="text-align: center;" class="m-4">لیست واحدها</h2>
    </div>
    <div class="container">
        <table class="table-bordered table-striped table">
            <thead>
                <tr>
                    <th style="text-align: center;" scope="col"> # </th>
                    <th style="text-align: center;" scope="col"> ش. واحد </th>
                    <th style="text-align: center;" scope="col"> ساکن فعلی </th>
                    <th style="text-align: center;" scope="col"> مالک </th>
                    <th style="text-align: center;" scope="col"> (تومان) تراز بدهی </th>
                </tr>
            </thead>
            <tbody>
            {% for unit in units %}
                <tr>
                    <th scope="row" class="m-4"> {{ unit.unit_id }} </th>
                    <td style="text-align: center;" class="m-4"> {{ unit.unit_number }} </td> 
                    <td style="text-align: center;" class="m-4"> {{ unit.resident }} </td> 
                    <td style="text-align: center;" class="m-4"> {{ unit.owner }} </td> 
                    <td style="text-align: center;" class="m-4">{{ '{:,}'.format(unit.balance | int) }}</td> 
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
